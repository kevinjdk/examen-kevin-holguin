<div *ngFor="let post of posts">
    <div class="card">
        <div> 
            <label> User Id: </label>
            {{post.userId}}
        </div>
        <div> 
            <label> Id: </label>
            {{post.id}}
        </div>
        <div> 
            <label> Title: </label>
            {{post.title}}
        </div>
        <div> 
            <label> Descripcion: </label>
            {{post.body}}
        </div>
    </div>
</div>
